<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first webpage</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <section id="main">
        <div>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div>
            <p>Player selection: <span id="playerSelection">rock</span></p>
            <p>Computer selection: <span id="computerSelection">scissor</span></p>            
        </div>
        <div>  
            <p>Player Score: <span id="player">0</span></p>
            <p>Computer Score: <span id="computer">0</span></p>
        </div>

        <p><span id="display">0</span> games played!</p>
    </section>
</body>
</html>
