<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first webpage</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <script src="https://kit.fontawesome.com/9dae4c066e.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="main">
        <h1>Rock Paper Scissors</h1>
        <h2>Choose your weapon!</h2>
        <div class="buttons">
            <button id="rock">
                <img src="/Pictures/rock.png" alt="Rock" class="images">
            </button>
            <button id="paper">
                <img src="/Pictures/paper.jfif" alt="Paper" class="images">
            </button>
            <button id="scissors">
                <img src="/Pictures/scissor.jfif" alt="Scissors" class="images">
            </button>
        </div>

        <div class="selection">
            <p>Player : <span id="playerSelection">rock</span> !</p>
            <p>Computer : <span id="computerSelection">scissor</span> !</p>
        </div>

        <div class="score">
            <p>Player Score: <span id="player">0</span></p>
            <p>Computer Score: <span id="computer">0</span></p>
            <p class="round-play">(<span id="display">0</span>)</p>
        </div>

        <div id="final-score"></div>

        <div class="rounds"></div>

    </section>
    <p class="footer">Copyright &copy 2022 CodeforTech2 <i class="fa-brands fa-github"></i></p>
</body>

</html>
